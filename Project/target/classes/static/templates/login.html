<!-- Log In Template-->
<div id="login-template">
  <h1>Log In to Your Account</h1>
    <div class="login-form">
      <form id="login-form-tag">
        <label class="form-label" for="login-username">Username</label>
        <input class="form-input" type="text" id="login-username" name="login-username" placeholder="Enter username" required>
        <br>
        <label class="form-label" for="login-password">Password</label>
        <input class="form-input" type="password" id="login-password" name="login-password" placeholder="Enter password" required>
      </form>
      <button id="login-button" class="btn" onclick="callLogInUserEndpoint()">Log In</button>
    </div>
    
  <nav>
    <ul>
      <li><a href='#' data-page="signup">Don't have an account? Create one here!</a></li>
      <li><a href='#' data-page="frontpage">Back to Front Page</a></li>
    </ul>
  </nav>
</div>
