<div id="transaction-form-template">
    <header>
        <h1>Make a Transaction</h1>
    </header>
    <div id="transaction-form">
        <form>
            <label class="transaction-form-deposit" for="transaction-deposit-input">Deposit</label>
            <input name="transaction-choice"class="transaction-form-deposit" type="radio" id="transaction-deposit-input">
            <br>

            <label class="transaction-form-withdraw" for="transaction-withdraw-input">Withdraw</label>
            <input name="transaction-choice"class="transaction-form-withdraw" type="radio" id="transaction-withdraw-input">
            <br>
            <label class="transaction-form-transfer" onclick="addSecondAccountHTML()" for="transaction-transfer-input">Transfer</label>
            <input name="transaction-choice" class="transaction-form-transfer" type="radio" id="transaction-transfer-input">
            <br>
            <span id="transfer-isActive">
                <label for="account-dropdown">Target Account</label>
                <select>
                    <option value="">Account 1</option>
                    <option value="">Account 2</option>
                    <option value="">Account 3</option>
                    <option value="">Account 4</option>
                </select>
                
            </span>
            <br>
            <label class="transaction-form-transfer" for="transfer-amount-input">Choose transfer amount</label>
            <input name="transaction-form-transfer-amount" type="number" step="any" min="0.1" max="100000.0" id="transfer-amount-input">
            <br>
            <label>Additional Comments:</label>
            <br>
            <textarea cols="20" rows="6" placeholder="Additional comments here"></textarea>
            <br>
            <button class="btn" type="submit">Confirm Transaction</button>
            <a class="btn" href='#' data-page="accounts">Cancel</a>
        </form>
    </div>
</div>
