<div id="transaction-form-template">
    <header>
        <h1>Make a Transfer</h1>
    </header>
    <div id="transaction-form">
        <form onsubmit="event.preventDefault(); confirmTransferEndpoint();">
            <label for="account-dropdown">Target Account</label>
            <select id="account-dropdown" required>
                <option value="" disabled selected>Select target account</option>
            </select>
            <br>
            <label class="transaction-form-transfer" for="transfer-amount-input">Choose transfer amount</label>
            <input name="transaction-form-transfer-amount" type="number" step="any" min="0.1" max="100000.0" id="transfer-amount-input" required>
            <br>
            <button class="btn" type="submit">Confirm Transaction</button>
            <a class="btn" href='#' data-page="accounts">Cancel</a>
        </form>
    </div>
</div>
