<!-- Sign Up Template-->
<div id="signup-template">
    <h1>Sign Up to Create Your Account</h1>
    <div class="signup-form">
        <form>
            <label class="form-label" for="signup-firstname">First Name</label>
            <input class="form-input" type="text" id="signup-firstname" name="signup-firstname" placeholder="Enter first name" required>
            <br>
            <label class="form-label" for="signup-lastname">Last Name</label>
            <input class="form-input" type="text" id="signup-lastname" name="signup-lastname" placeholder="Enter last name" required>
            <br>
            <label class="form-label" for="signup-email">Email</label>
            <input class="form-input" type="email" id="signup-email" name="signup-email" placeholder="Enter email" required>
            <br>
            <label class="form-label" for="signup-username">Username</label>
            <input class="form-input" type="text" id="signup-username" name="signup-username" placeholder="Enter username" required>
            <br>
            <label class="form-label" for="signup-password">Password</label>
            <input class="form-input" type="password" id="signup-password" name="signup-password" placeholder="Enter password" required>
            <br>
            <label class="form-label" for="signup-phone-number">Phone Number</label>
            <input class="form-input" type="text" id="signup-phone-number" name="signup-phone-number" placeholder="Enter phone number" required>
            <br>
            <label class="form-label" for="signup-ssn">Social Security Number</label>
            <input class="form-input" type="text" id="signup-ssn" name="signup-ssn" placeholder="Enter SSN" required>
            <br>
            <label class="form-label" for="signup-street">Street Address</label>
            <input class="form-input" type="text" id="signup-street" name="signup-street" placeholder="Enter street address" required>
            <br>
            <label class="form-label" for="signup-city">City</label>
            <input class="form-input" type="text" id="signup-city" name="signup-city" placeholder="Enter city" required>
            <br>
            <label class="form-label" for="signup-state">State</label>
            <select class="form-input" id="signup-state" name="signup-state" required>
                <option value="" disabled selected>Select a state</option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
            </select>
            <br>
            <label class="form-label" for="signup-zip">Zip Code</label>
            <input class="form-input" type="text" id="signup-zip" name="signup-zip" placeholder="Enter zip code" required>
        </form>
        <button id="create-user-button" class="btn" onclick="callCreateNewUserEndpoint()">Create User</button>
    </div>
    <nav>
        <ul>
            <li><a href='#' data-page="login">Already have an account? Log In here!</a></li>
            <li><a href='#' data-page="frontpage">Back to Front</a></li>
        </ul>
    </nav>
</div>
